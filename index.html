<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>KSK-WIDGET</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/8c6f125b71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="widget">
      <div class="js-clock clock">
        <h1 class="dateH1">2000.00.00</h1>
        <h1 class="clockH1">00:00</h1>
      </div>

      <div class="bodyWiget">
        <div class="greetingContainer">
          <form class="js-greetingForm greetingForm">
            <div class="typing isYourName">
              당신의 이름은 무엇입니까?
            </div>
            <input class="grettingInput" type="text" placeholder="입력하세요" />
          </form>

          <h4 class="js-greetings greetings typing"></h4>
        </div>

        <div class="toDoContainer">
          <form class="js-toDoForm toDoForm">
            <div class="toDoName"><i class="fas fa-edit">오늘할일</i></div>
            <input class="toDoFormInput" type="text" placeholder="입력하세요" />
          </form>
          <ul class="js-toDoList toDoList"></ul>
        </div>
        <div class="weatherContainer">
          <div class="js-weatherIcon weatherIcon"></div>
          <p class="js-weather weather"></p>
        </div>
      </div>
      <script src="./js/background.js"></script>

      <script src="./js/greeting.js"></script>

      <script src="./js/clock.js"></script>

      <script src="./js/todo.js"></script>

      <script src="./js/weather.js"></script>
    </div>
  </body>
</html>
